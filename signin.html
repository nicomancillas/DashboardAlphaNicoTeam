<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta name="description" content="POS - Bootstrap Admin Template" />
    <meta
      name="keywords"
      content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects"
    />
    <meta name="author" content="Dreamguys - Bootstrap Admin Template" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Login - Nico Team Example</title>

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/favicon.jpg"
    />

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <link
      rel="stylesheet"
      href="assets/plugins/fontawesome/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css" />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="account-page">
    <div class="main-wrapper">
      <div class="account-content">
        <div class="login-wrapper">
          <div class="login-content">
            <div class="login-userset">
              <div class="login-logo">
                <img src="assets/img/LogoNico2SBG.JPG" alt="img" />
              </div>
              <div class="login-userheading">
                <h3>Inicio de sesión</h3>
                <h4>Ingresa tu cuenta</h4>
              </div>
              <div class="form-login">
                <label>Correo electronico</label>
                <div class="form-addons">
                  <input
                    type="text"
                    placeholder="Ingresa tu correo electronico"
                  />
                  <img src="assets/img/icons/mail.svg" alt="img" />
                </div>
              </div>
              <div class="form-login">
                <label>Contraseña</label>
                <div class="pass-group">
                  <input
                    type="password"
                    class="pass-input"
                    placeholder="Ingresa contraseña"
                  />
                  <span class="fas toggle-password fa-eye-slash"></span>
                </div>
              </div>
              <div class="form-login">
                <a class="btn btn-login" href="index.html">Iniciar sesión Administrador</a>
              </div>
              <div class="form-login">
                <a class="btn btn-login" href="pos.html">Iniciar sesión Vendedor</a>
              </div>
            </div>
          </div>
          <div class="login-img">
            <img src="assets/img/login.jpg" alt="img" />
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery-3.6.0.min.js"></script>

    <script src="assets/js/feather.min.js"></script>

    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
