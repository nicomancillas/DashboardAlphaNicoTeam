<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta name="author" content="Nico Team Example" />
    <title>Nico Team Example</title>

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/favicon.jpg"
    />

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <link rel="stylesheet" href="assets/css/animate.css" />

    <link rel="stylesheet" href="assets/plugins/select2/css/select2.min.css" />

    <link rel="stylesheet" href="assets/css/dataTables.bootstrap4.min.css" />

    <link
      rel="stylesheet"
      href="assets/plugins/fontawesome/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css" />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="global-loader">
      <div class="whirly-loader"></div>
    </div>

    <div class="main-wrapper">
      <div class="header">
        <div class="header-left active">
          <a href="index.html" class="logo">
            <img src="assets/img/logo.png" alt="" />
          </a>
          <a href="index.html" class="logo-small">
            <img src="assets/img/logo-small.png" alt="" />
          </a>
          <a id="toggle_btn" href="javascript:void(0);"> </a>
        </div>

        <a id="mobile_btn" class="mobile_btn" href="#sidebar">
          <span class="bar-icon">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </a>

        <ul class="nav user-menu">
            <li class="nav-item dropdown has-arrow main-drop">
              <a
                href="javascript:void(0);"
                class="dropdown-toggle nav-link userset"
                data-bs-toggle="dropdown"
              >
                <span class="user-img"
                  ><img src="assets/img/profiles/avator1.jpg" alt />
                  <span class="status online"></span
                ></span>
              </a>
              <div class="dropdown-menu menu-drop-user">
                <div class="profilename">
                  <div class="profileset">
                    <span class="user-img"
                      ><img src="assets/img/profiles/avator1.jpg" alt />
                      <span class="status online"></span
                    ></span>
                    <div class="profilesets">
                      <h6>Nico Team Ejemplo</h6>
                      <h5>Admin</h5>
                    </div>
                  </div>
                  <hr class="m-0" />
                  <hr class="m-0" />
                  <a class="dropdown-item logout pb-0" href="signin.html"
                    ><img
                      src="assets/img/icons/log-out.svg"
                      class="me-2"
                      alt="img"
                    />Cerrar sesión</a
                  >
                </div>
              </div>
            </li>
          </ul>

        <div class="dropdown mobile-user-menu">
            <a
              href="javascript:void(0);"
              class="nav-link dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              ><i class="fa fa-ellipsis-v"></i
            ></a>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="signin.html">Cerrar sesión</a>
            </div>
          </div>
      </div>

      <div class="sidebar" id="sidebar">
        <div class="sidebar-inner slimscroll">
          <div id="sidebar-menu" class="sidebar-menu">
            <ul>
              <li>
                <a href="index.html"
                  ><img src="assets/img/icons/dashboard.svg" alt="img" /><span>
                    Inicio</span
                  >
                </a>
              </li>
              <li class="active">
                <a href="productlist.html"
                  ><img src="assets/img/icons/product.svg" alt="img" /><span>
                    Productos</span
                  >
                </a>
              </li>
              <li >
                <a href="saleslist.html"
                  ><img src="assets/img/icons/sales1.svg" alt="img" /><span>
                    Ventas</span
                  ></a>
              </li>
              <li >
                <a href="salesreport.html"
                  ><img src="assets/img/icons/time.svg" alt="img" /><span>
                    Tiendas</span
                  ></a>
              </li>
              <li >
                <a href="userlists.html"
                  ><img src="assets/img/icons/users1.svg" alt="img" /><span>
                    Usuarios</span
                  ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="page-wrapper">
        <div class="content">
          <div class="page-header">
            <div class="page-title">
              <h4>Agregar producto</h4>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-lg-3 col-sm-6 col-12">
                  <div class="form-group">
                    <label>Nombre del producto</label>
                    <input type="text" />
                  </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                  <div class="form-group">
                    <label>Marca</label>
                    <input type="text" />
                  </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                  <div class="form-group">
                    <label>Tienda</label>
                    <select class="select">
                      <option>1</option>
                      <option>2</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                  <div class="form-group">
                    <label>SKU</label>
                    <input type="text" />
                  </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                  <div class="form-group">
                    <label>Cantidad</label>
                    <input type="text" />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control"></textarea>
                  </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                  <div class="form-group">
                    <label>Precio</label>
                    <input type="text" />
                  </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                  <div class="form-group">
                    <label> Estado</label>
                    <select class="select">
                      <option>Nuevo</option>
                      <option>Usado</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Imagen del producto</label>
                    <div class="image-upload">
                      <input type="file" />
                      <div class="image-uploads">
                        <img src="assets/img/icons/upload.svg" alt="img" />
                        <h4>Arrastrar y soltar la imagen para cargarla</h4>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <a href="javascript:void(0);" class="btn btn-submit me-2"
                    >Enviar</a
                  >
                  <a href="productlist.html" class="btn btn-cancel">Cancelar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery-3.6.0.min.js"></script>

    <script src="assets/js/feather.min.js"></script>

    <script src="assets/js/jquery.slimscroll.min.js"></script>

    <script src="assets/js/jquery.dataTables.min.js"></script>
    <script src="assets/js/dataTables.bootstrap4.min.js"></script>

    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/plugins/select2/js/select2.min.js"></script>

    <script src="assets/plugins/sweetalert/sweetalert2.all.min.js"></script>
    <script src="assets/plugins/sweetalert/sweetalerts.min.js"></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
